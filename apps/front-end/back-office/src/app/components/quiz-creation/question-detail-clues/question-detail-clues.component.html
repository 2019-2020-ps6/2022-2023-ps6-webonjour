<h1>Indices</h1>

<div class="mt-3"></div>

<div *ngFor="let clue of question.clues">
  <webonjour-question-detail-clue
    [clue]="clue"
  ></webonjour-question-detail-clue>
</div>
<div *ngIf="question.clues.length == 0">
  <div class="alert alert-warning" role="alert">
    Aucun indice n'a été ajouté pour le moment.
  </div>
</div>
<button
  id="add-question-button"
  type="button"
  class="mt-3 btn btn-primary"
  (click)="onAddClue()"
>
  Ajouter un indice
</button>
