<div id="clues_div">
  <h3>Indices</h3>
  <div class="mt-3"></div>

  <div *ngIf="!(question.clues.length === 0)" class="row">
    <div class="col">Stade</div>
    <div class="col">Indice textuel</div>
    <div class="col">Indice visuel</div>
  </div>

  <div *ngFor="let clue of question.clues">
    <webonjour-question-detail-clue
      [clue]="clue"
    ></webonjour-question-detail-clue>
  </div>
  <div *ngIf="question.clues.length === 0">
    <div class="alert alert-warning" role="alert">
      Aucun indice n'a été ajouté pour le moment.
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button id="add-question-button" type="button" (click)="onAddClue()">
      +
    </button>
  </div>
</div>
