<div
  class="card"
  style="max-height: 90vh; overflow-y: auto; overflow-x: hidden; width: 70vw"
>
  <div class="card-header">
    <h3 class="card-title">Ajouter une RÃ©ponse</h3>
  </div>
  <div class="card-body">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="flex-row d-flex justify-content-between align-items-center gap-5"
    >
      <div style="width: 100%; height: 100%">
        <div class="mb-3">
          <label class="form-label">Texte</label>
          <input
            type="text"
            formControlName="text"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && formControls['text'].errors
            }"
          />
          <div
            *ngIf="submitted && formControls['text'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls['text']['errors']['required']">
              Le nom est obligatoire
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Est correcte?</label>
          <mat-checkbox
            formControlName="isCorrect"
            class="form-check"
            [ngClass]="{
              'is-invalid': submitted && formControls['isCorrect'].errors
            }"
          />
          <div
            *ngIf="submitted && formControls['isCorrect'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls['isCorrect']['errors']['required']">
              Est correcte est obligatoire
            </div>
          </div>
        </div>
      </div>
      <webonjour-file-field
        formControlName="image"
        [ngClass]="{
          'is-invalid': submitted && formControls['image'].errors
        }"
      ></webonjour-file-field>
    </form>
  </div>
  <div class="card-footer">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loading"
      (click)="onSubmit()"
    >
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Enregistrer
    </button>
  </div>
</div>
