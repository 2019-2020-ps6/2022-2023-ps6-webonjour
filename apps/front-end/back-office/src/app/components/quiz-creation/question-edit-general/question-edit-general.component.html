<div class="card">
  <div class="card-header">
    <h3 class="card-title">Question</h3>
  </div>
  <div class="card-body">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="flex-row d-flex justify-content-between align-items-center gap-5"
    >
      <div style="width: 100%; height: 100%">
        <div class="mb-3">
          <label class="form-label">Titre</label>
          <input
            type="text"
            formControlName="title"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && formControls['title'].errors
            }"
          />
          <div
            *ngIf="submitted && formControls['title'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls['title']['errors']['required']">
              Le nom est obligatoire
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Type</label>
          <select formControlName="type" class="form-select">
            <option *ngFor="let state of questionTypes">
              {{ state }}
            </option>
          </select>
          <div
            *ngIf="submitted && formControls['type'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls['type']['errors']['required']">
              Le type est obligatoire
            </div>
          </div>
        </div>
      </div>
      <webonjour-file-field
        formControlName="image"
        [ngClass]="{
          'is-invalid': submitted && formControls['image'].errors
        }"
      ></webonjour-file-field>
    </form>
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">
      Enregistrer
    </button>
  </div>
</div>
