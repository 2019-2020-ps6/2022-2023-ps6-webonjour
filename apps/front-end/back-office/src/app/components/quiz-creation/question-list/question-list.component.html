<div class="card">
  <div class="card-header">
    <h3 class="card-title">Quiz: {{ quiz.title | titlecase }}</h3>
  </div>
  <div class="card-body">
    <table mat-table [dataSource]="dataSource" aria-label="Liste des questions">
      <ng-container matColumnDef="Titre">
        <th mat-header-cell *matHeaderCellDef>Titre</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="[row.id]"
        class="row-hover cursor-pointer p-2"
      ></tr>
    </table>

    <mat-paginator [pageSize]="10" aria-label="Paginator"> </mat-paginator>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-end" style="height: 100%; width: 100%">
      <button class="btn btn-primary" (click)="onAddQuestion()">
        Ajouter une question
      </button>
    </div>
  </div>
</div>

<webonjour-danger-zone
  elementName="le quiz"
  [deleteCallback]="onDelete.bind(this)"
></webonjour-danger-zone>
