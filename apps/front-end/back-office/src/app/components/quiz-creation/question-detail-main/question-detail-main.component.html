<h1>Question</h1>

<div class="form-group">
  <label for="question-text">Texte</label>
  <input
    id="question-text"
    class="form-control"
    placeholder="Question"
    [(ngModel)]="question.title"
  />
</div>

<div class="form-group">
  <label for="question-image">Image</label>
  <input
    type="file"
    accept="image/*"
    class="form-control"
    id="exampleFormControlFile1"
  />
</div>
