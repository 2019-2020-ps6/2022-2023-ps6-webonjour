<h1>Réponses</h1>

<div class="mt-3"></div>

<div *ngFor="let answer of question.answers">
  <webonjour-question-detail-answer
    [answer]="answer"
  ></webonjour-question-detail-answer>
</div>
<div *ngIf="question.answers.length == 0">
  <div class="alert alert-warning" role="alert">
    Aucune réponse n'a été ajoutée pour le moment.
  </div>
</div>
<button
  id="add-question-button"
  type="button"
  class="mt-3 btn btn-primary"
  (click)="onAddAnswer()"
>
  Ajouter une réponse
</button>
