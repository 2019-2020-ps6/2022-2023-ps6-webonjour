<div id="answer_div">
  <h3>Réponses</h3>

  <div class="mt-3"></div>

  <div *ngIf="!(question.answers.length === 0)" class="row">
    <div class="col-6 align_text">Reponse</div>
    <div class="col-6">Image</div>
  </div>

  <div *ngFor="let answer of question.answers">
    <webonjour-question-detail-answer
      [answer]="answer"
    ></webonjour-question-detail-answer>
  </div>
  <div *ngIf="question.answers.length === 0">
    <div class="alert alert-warning" role="alert">
      Aucune réponse n'a été ajoutée pour le moment.
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button id="add-question-button" type="button" (click)="onAddAnswer()">
      +
    </button>
  </div>
</div>
