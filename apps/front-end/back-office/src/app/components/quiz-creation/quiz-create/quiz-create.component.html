<div class="card">
  <div class="card-header">
    <h3 class="card-title">Nouveau Quiz</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex-row d-flex justify-content-between mb-4 gap-5">
        <div>
          <div class="mb-3">
            <label for="title" class="form-label">Titre du quiz</label>
            <input
              type="text"
              class="form-control"
              id="title"
              formControlName="title"
              [ngClass]="{
                'is-invalid':
                  formControls['title'].errors && formControls['title'].touched
              }"
            />
          </div>
        </div>
        <webonjour-file-field formControlName="image"></webonjour-file-field>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          Cr√©er
        </button>
      </div>
    </form>
  </div>
</div>
