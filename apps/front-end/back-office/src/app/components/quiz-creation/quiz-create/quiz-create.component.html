<div class="card">
  <div class="card-header">
    <h3 class="card-title">Nouveau Quiz</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex-row d-flex justify-content-between mb-4 gap-5">
        <div>
          <div class="mb-3">
            <label for="title" class="form-label">Titre du quiz</label>
            <input
              type="text"
              class="form-control"
              id="title"
              formControlName="title"
              [ngClass]="{
                'is-invalid':
                  formControls['title'].errors && formControls['title'].touched
              }"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              formControlName="description"
              [ngClass]="{
                'is-invalid':
                  formControls['description'].errors &&
                  formControls['description'].touched
              }"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="recommended_stage" class="form-label"
              >Stade recommandé</label
            >
            <select
              class="form-select"
              aria-label="Stade recommandé"
              [ngClass]="{
                'is-invalid':
                  formControls['recommended_stage'].errors &&
                  formControls['recommended_stage'].touched
              }"
              id="recommended_stage"
              formControlName="recommended_stage"
            >
              <option value="1">Stade 1</option>
              <option value="2">Stade 2</option>
              <option value="3">Stade 3</option>
              <option value="4">Stade 4</option>
              <option value="5">Stade 5</option>
              <option value="6">Stade 6</option>
              <option value="7">Stade 7</option>
            </select>
          </div>
        </div>
        <webonjour-file-field formControlName="image23"></webonjour-file-field>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          Créer
        </button>
      </div>
    </form>
  </div>
</div>
