<mat-dialog-content class="mat-typography">
  <div id="root" class="row" role="dialog">
    <div class="col-9">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Nom du quiz</label>
          <input
            type="text"
            formControlName="quiz_name"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && formControls['quiz_name'].errors
            }"
          />
          <div
            *ngIf="submitted && formControls['quiz_name'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls['quiz_name']['errors']['required']">
              Le nom du quiz est requis
            </div>
            <div *ngIf="formControls['quiz_name']['errors']['minlength']">
              Le nom du quiz doit contenir au moins 6 caractères
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Stade recommandé</label>
          <input
            type="text"
            formControlName="recommended_stage"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                submitted && formControls['recommended_stage'].errors
            }"
          />
          <div
            *ngIf="submitted && formControls['recommended_stage'].errors"
            class="invalid-feedback"
          >
            <div
              *ngIf="formControls['recommended_stage']['errors']['required']"
            >
              Le stade recommandé est requis
            </div>
            <div
              *ngIf="
                formControls['recommended_stage']['errors']['invalidStage']
              "
            >
              Le stade recommandé doit être compris entre 3 et 7
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-3 text-center">
      <img
        src="https://as2.ftcdn.net/v2/jpg/01/89/83/87/1000_F_189838722_kX2hOMITZEg0spM9tgEpfJBVJoWb70kh.jpg"
        alt="Logo"
        class="img-fluid rounded-circle"
        id="logo"
      />
      <button class="btn btn-secondary" id="btn-change-image">
        Changer d'image
      </button>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    [disabled]="loading"
    class="btn btn-primary"
  >
    <span
      *ngIf="loading"
      class="spinner-border spinner-border-sm me-1"
      data-dismiss="modal"
    ></span>
    Créer
  </button>
</mat-dialog-actions>
