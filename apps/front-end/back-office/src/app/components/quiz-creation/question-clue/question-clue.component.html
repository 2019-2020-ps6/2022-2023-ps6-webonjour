<div class="card">
  <div class="card-header">
    <h3 class="card-title">Indices</h3>
  </div>
  <div class="card-body">
    <table mat-table [dataSource]="dataSource" aria-label="Indices">
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>Texte</th>
        <td mat-cell *matCellDef="let answer">
          <span *ngIf="!answer.text">Pas de texte</span>
          {{ answer.text }}
        </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let answer">
          <img
            *ngIf="answer.image"
            [src]="answer.image"
            alt="image"
            style="width: 100px; height: 100px"
          />
          <span *ngIf="!answer.image">Pas d'image</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let clue">
          <div class="hstack gap-3">
            <button class="btn btn-primary btn-sm" (click)="onEditClue(clue)">
              Modifier
            </button>
            <button
              class="btn btn-danger btn-sm ml-2"
              (click)="onDeleteClue(clue)"
            >
              Supprimer
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="row-hover"
      ></tr>
    </table>

    <mat-paginator [pageSize]="10" aria-label="Paginator"> </mat-paginator>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-end" style="height: 100%; width: 100%">
      <button class="btn btn-primary" (click)="onAddClue()">
        Ajouter un indice
      </button>
    </div>
  </div>
</div>
