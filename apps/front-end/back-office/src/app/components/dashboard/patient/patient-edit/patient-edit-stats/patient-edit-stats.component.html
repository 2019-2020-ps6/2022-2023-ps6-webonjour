<div class="card">
  <div class="card-header">
    <h3 class="card-title">Stats</h3>
  </div>
  <div class="card-body d-flex gap-3 align-items-center justify-content-center">
    <div class="col-8">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [stroke]="chartOptions.stroke"
        [dataLabels]="chartOptions.dataLabels"
        [yaxis]="chartOptions.yaxis"
        [labels]="chartOptions.labels"
        [legend]="chartOptions.legend"
        [title]="chartOptions.title"
        [subtitle]="chartOptions.subtitle"
        [tooltip]="chartOptions.tooltip"
        #chart
      ></apx-chart>
    </div>
    <div class="vr"></div>

    <div class="vstack gap-2 col-md-5 mx-auto">
      <div class="card text-center p-3">
        <h6 class="text-center">Quiz joués</h6>
        <h3 class="text-center">
          {{ aggregateData?.numberOfQuizPlayed || 0 }}
        </h3>
      </div>
      <div class="card text-center p-3">
        <h6 class="text-center">Meilleur Quiz</h6>
        <h3 class="text-center">
          {{ aggregateData?.bestQuiz?.quiz?.title || 'Aucun' }}
        </h3>
      </div>
      <div class="card text-center p-3">
        <h6 class="text-center">Quiz le plus joué</h6>
        <h3 class="text-center">
          {{ aggregateData?.mostPlayedQuiz?.title || 'Aucun' }}
        </h3>
      </div>
      <div class="card text-center p-3">
        <h6 class="text-center">Pourcentage de réussite</h6>
        <h3 class="text-center">
          {{ (aggregateData?.averageScore?._avg?.score || 0) * 100 }}%
        </h3>
      </div>
    </div>
  </div>
</div>
