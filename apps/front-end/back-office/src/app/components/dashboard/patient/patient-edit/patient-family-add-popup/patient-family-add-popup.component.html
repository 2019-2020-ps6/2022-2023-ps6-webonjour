<div
  class="card"
  style="max-height: 90vh; overflow-y: auto; overflow-x: hidden; width: 70vw"
>
  <div class="card-header">
    <h3 class="card-title">Ajouter un membre de la famille</h3>
  </div>
  <div class="card-body">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="flex-row d-flex justify-content-between align-items-center gap-5"
    >
      <div style="width: 100%; height: 100%">
        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input
            type="text"
            formControlName="first_name"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && formControls['first_name'].errors
            }"
          />
          <div
            *ngIf="submitted && formControls['first_name'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls['first_name']['errors']['required']">
              Le nom est obligatoire
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Prénom</label>
          <input
            type="text"
            formControlName="last_name"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && formControls['last_name'].errors
            }"
          />
          <div
            *ngIf="submitted && formControls['last_name'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls['last_name']['errors']['required']">
              Le prénom est obligatoire
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Age</label>
          <input
            type="number"
            formControlName="age"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && formControls['age'].errors
            }"
          />
          <div
            *ngIf="submitted && formControls['age'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls['age']['errors']['required']">
              L'age est obligatoire
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea
            formControlName="description"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && formControls['description'].errors
            }"
            style="min-height: auto; height: 100px"
          ></textarea>
          <div
            *ngIf="submitted && formControls['description'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls['description']['errors']['required']">
              La description est obligatoire
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Relation</label>
          <input
            type="text"
            formControlName="relation"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && formControls['relation'].errors
            }"
          />
          <div
            *ngIf="submitted && formControls['relation'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls['relation']['errors']['required']">
              La relation est obligatoire
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && formControls['email'].errors
            }"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Telephone</label>
          <input
            type="text"
            formControlName="phone"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && formControls['phone'].errors
            }"
          />
        </div>
      </div>
      <webonjour-file-field
        formControlName="image"
        [ngClass]="{
          'is-invalid': submitted && formControls['image'].errors
        }"
      ></webonjour-file-field>
    </form>
  </div>
  <div class="card-footer">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loading"
      (click)="onSubmit()"
    >
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Enregistrer
    </button>
  </div>
</div>
