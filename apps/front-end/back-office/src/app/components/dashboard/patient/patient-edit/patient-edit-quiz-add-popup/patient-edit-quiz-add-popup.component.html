<div class="card">
  <div class="card-header">
    <h3 class="card-title">Tous les quiz</h3>
  </div>
  <div class="card-body">
    <table mat-table [dataSource]="dataSource" aria-label="Liste des quiz">
      <ng-container matColumnDef="Nom du Quiz">
        <th mat-header-cell *matHeaderCellDef>Nom du Quiz</th>
        <td mat-cell *matCellDef="let element">
          <div
            class="d-flex align-items-center justify-content-start flex-column flex-md-row"
          >
            <div class="mr-3 p-3">
              <img
                src="{{ element.imageUrl }}"
                alt="image"
                width="50px"
                height="50px"
                class="img-fluid rounded-circle"
              />
            </div>
            <div class="text-center text-md-left">
              {{ element.title }}
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="Nombre de questions">
        <th mat-header-cell *matHeaderCellDef>Nombre de questions</th>
        <td mat-cell *matCellDef="let element">
          {{ element.questions.length }} Questions
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-primary" (click)="onAddQuiz(element.id)">
            Ajouter
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="row-hover"
      ></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <h2
            class="text-center text-muted m-4"
            style="font-size: 1.5rem; font-weight: 300"
          >
            Pas de quiz Ã  ajouter
          </h2>
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
