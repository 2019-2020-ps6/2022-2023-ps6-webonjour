<div class="card">
  <div class="card-header">
    <h3 class="card-title">Liste des aménagements</h3>
  </div>
  <div class="card-body">
    <table
      mat-table
      [dataSource]="dataSource"
      aria-label="Liste des Aménagement"
    >
      <ng-container matColumnDef="titre de l'aménagement">
        <th mat-header-cell *matHeaderCellDef>Titre de l'aménagement</th>
        <td mat-cell *matCellDef="let element">
          {{ element.title }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            [checked]="element.checked"
            (change)="onCheck($event, element)"
          ></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="row-hover"
      ></tr>
    </table>

    <mat-paginator [pageSize]="10" aria-label="Paginator"> </mat-paginator>
  </div>
</div>
