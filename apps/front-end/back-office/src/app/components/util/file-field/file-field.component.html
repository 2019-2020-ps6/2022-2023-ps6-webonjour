<div>
  <div class="d-flex justify-content-center mb-4">
    <img
      [src]="fileUrl"
      class="rounded-circle"
      alt="example placeholder"
      style="width: 200px"
    />
  </div>
  <div class="d-flex justify-content-center">
    <div class="btn btn-primary btn-rounded p-0 m-0">
      <label class="form-label text-white p-2 m-0" for="picture"
        >Choose file</label
      >
      <input type="file" class="form-control d-none m-1" id="picture" />
    </div>
  </div>
</div>
