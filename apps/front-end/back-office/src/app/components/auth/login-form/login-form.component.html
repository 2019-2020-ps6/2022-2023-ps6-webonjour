<mat-card class="login-card">
  <mat-card-title>
    <h1 class="login-title">Login</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="saveDetails(form)">
      <mat-form-field appearance="fill">
        <mat-label>Email Address:</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Your email"
        />
        <mat-icon matSuffix>mail_outline</mat-icon>
        <mat-hint>Input the fully qualified email address</mat-hint>
        <mat-error *ngIf="form.controls['email'].errors?.['required']"
          >Email is required</mat-error
        >
        <mat-error *ngIf="form.controls['email'].errors?.['pattern']"
          >Please enter valid email</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="flag ? 'password' : 'text'"
          placeholder="Enter your password"
          formControlName="password"
        />
        <mat-icon (click)="flag = !flag" matSuffix>{{
          flag ? 'visibility' : 'visibility_off'
        }}</mat-icon>
        <mat-error *ngIf="form.controls['password'].errors?.['required']"
          >Password is required</mat-error
        >
        <mat-error *ngIf="form.controls['password'].errors?.['minlength']"
          >Please enter more than 6 character</mat-error
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!form.valid"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
