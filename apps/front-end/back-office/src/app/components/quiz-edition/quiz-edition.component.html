<div *ngIf="quiz">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Questions : {{ quiz.title }}</h3>
    </div>
    <div class="card-body">
      <table mat-table [dataSource]="dataSource" aria-label="Intitulé">
        <ng-container matColumnDef="Intitulé">
          <th mat-header-cell *matHeaderCellDef>Intitulé</th>
          <td mat-cell *matCellDef="let element">
            {{ element.title }}
          </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div
              class="d-flex justify-content-end"
              style="height: 100%; width: 100%"
            >
              <button
                class="btn btn-primary"
                [routerLink]="[quiz.questions.indexOf(element)]"
              >
                Éditer
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSize]="10"
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-end" style="height: 100%; width: 100%">
        <button class="btn btn-primary" (click)="onAddQuestion()">
          Ajouter une question
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!quiz">
  <div class="spinner-border" role="status"></div>
</div>
