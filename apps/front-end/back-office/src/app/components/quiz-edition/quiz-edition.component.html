<h1>Questions : {{ quiz.title }}</h1>

<div class="mt-3"></div>

<div *ngFor="let question of quiz.questions">
  <div class="card container">
    <div class="card-body row">
      <h5 class="card-title col-10">{{ question.title }}</h5>
      <a href="#" class="btn btn-primary col-2">Éditer</a>
    </div>
  </div>
</div>
<div *ngIf="quiz.questions.length === 0">
  <div class="alert alert-warning" role="alert">
    Aucune question n'a été ajoutée pour le moment.
  </div>
</div>
<button
  id="add-question-button"
  type="button"
  class="mt-3 btn btn-primary"
  (click)="onAddQuestion()"
>
  Ajouter une question
</button>
