<div
  (mouseenter)="onHover(true)"
  (mouseleave)="onHover(false)"
  (click)="onClick()"
  class="card {{ card_color }}{{ card_selected }}"
>
  <div>
    <img
      src="https://writestylesonline.com/wp-content/uploads/2016/08/Follow-These-Steps-for-a-Flawless-Professional-Profile-Picture.jpg"
      alt=""
      class="card-image"
    />
    <h1 class="card-title" [ngClass]="{ text_light: card_color === 'dark' }">
      {{ card_title }}
    </h1>
  </div>
</div>
