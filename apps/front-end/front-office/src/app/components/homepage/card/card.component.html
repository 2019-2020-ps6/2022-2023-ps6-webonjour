<div
  (mouseenter)="onHover(true)"
  (mouseleave)="onHover(false)"
  (click)="onClick()"
  class="card {{ card_color }}{{ card_selected }}"
>
  <div class="col homepage-button">
    <img
      class="homepage-img"
      [src]="patient.profilePictureUrl"
      [ngClass]="{ img_dark: card_color === 'dark' }"
      alt="Card image cap"
    />
    <h1
      class="homepage-title"
      [ngClass]="{ text_light: card_color === 'dark' }"
    >
      {{ patient.firstName }}
    </h1>
  </div>
</div>
