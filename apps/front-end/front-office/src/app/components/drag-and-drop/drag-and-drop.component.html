<div class="question-title" xmlns="http://www.w3.org/1999/html">
  <h2>{{ question.title }}</h2>
</div>
<div class="quiz-container">
  <div
    class="action-list"
    cdkDropList
    #left="cdkDropList"
    [cdkDropListData]="elements"
    (cdkDropListDropped)="onDrop($event)"
  >
    <div
      class="action"
      *ngFor="let elem of elements; let i = index"
      cdkDrag
      [ngStyle]="{
        'background-color': isValidOrder(elem, i)
          ? 'var(--secondary-color)'
          : 'var(--primary-color)'
      }"
    >
      {{ elem }}
    </div>
  </div>
</div>

<div style="display: flex; justify-content: center">
  <a class="validate-button" (click)="validateOrder()">Valider</a>
</div>

<div
  class="modal_container"
  [ngClass]="{ hidden: !showModal }"
  (click)="showModal = false"
>
  <div class="modal">
    <h2>Félicitations !</h2>
    <p>Vous avez réussi cette question</p>
    <p>Dans 5 seconde vous passerez a la suivante</p>
  </div>
</div>
