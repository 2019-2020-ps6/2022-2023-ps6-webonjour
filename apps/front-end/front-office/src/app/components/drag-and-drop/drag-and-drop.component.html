<div class="question-title">
  <h2>Question title</h2>
</div>
<div class="quiz-container">
  <div class="action-list">
    <div class="action" *ngFor="let action of actions" [dragData]="action">
      action possible
    </div>
  </div>
  <div
    class="drop-zone"
    (onDrop)="onDrop($event)"
    [dragOverClass]="'drag-over'"
  >
    <div class="action" *ngFor="let action of sortedActions">drop zone</div>
  </div>
</div>
