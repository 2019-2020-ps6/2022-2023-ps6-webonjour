<section class="question">
  <h1 class="question-title">{{ question.title }}</h1>

  <div class="row" style="width: 100%">
    <div
      *ngFor="let answer of question.answers; let i = index"
      class="answer-button button col-6"
      [style.background-image]="
        image_enabled ? 'url(' + answer.image + ')' : 'none'
      "
      [style.background-color]="Array.from(colors.values())[i]"
      [style.aspect-ratio]="image_enabled ? '2/1' : 'none'"
      id="answer-{{ i }}"
      (mouseenter)="
        document.querySelector('#answer-' + i)!.classList.add('hovered')
      "
      (mouseleave)="
        document.querySelector('#answer-' + i)!.classList.remove('hovered')
      "
      (click)="onSelectAnswer(answer, i)"
    >
      <p [ngClass]="{ 'white-background': image_enabled }">{{ answer.text }}</p>
    </div>
  </div>
  <webonjour-message></webonjour-message>
  <div class="row">
    <div class="help-button button col-6" [routerLink]="['/help-page']">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
        <path
          d="M64 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H128C57.3 32 0 89.3 0 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"
        />
      </svg>
      <p>Aide</p>
    </div>
    <button class="skip-button button col-6" (click)="skip()">
      <p>Passer cette question</p>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
        />
      </svg>
    </button>
  </div>
  <webonjour-help-popup
    [question]="question"
    [show_help]="show_help"
  ></webonjour-help-popup>
</section>
