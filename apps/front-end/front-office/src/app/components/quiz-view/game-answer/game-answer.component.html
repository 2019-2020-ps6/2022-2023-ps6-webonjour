<div
  class="button primary"
  (mouseenter)="onHover(true)"
  (mouseleave)="onHover(false)"
  (click)="onClick()"
  [ngClass]="{ hovered: hover, selected: clicked, disabled: disabled }"
  [style.background-color]="color"
>
  <p>{{ answer.text }}</p>
  <img *ngIf="img_enabled" [src]="answer.image" />
</div>
