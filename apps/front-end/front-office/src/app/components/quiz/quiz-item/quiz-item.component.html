<div class="quiz-item">
  <div
    class="quiz-item-button"
    (mouseenter)="onHover(true)"
    (mouseleave)="onHover(false)"
    (click)="onClick()"
    [ngClass]="{ hovered: hover }"
  >
    <img [src]="quizImageUrl" alt="Quiz image" class="quiz-item-image" />
    <h3>{{ quizTitle }}</h3>
  </div>
</div>
